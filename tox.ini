[tox]
envlist =
    py26-dj14, py26-dj14-south, py26-dj16, py26-dj16-south,
    py27, py27-dj14, py27-dj14-south, py27-dj16, py27-dj16-south,
    py27-djnext,
    py32, py32-dj16,
    py33, py33-dj16, py33-dj16-south,
    py34, py34-dj16, py34-dj16-south,
    py34-djnext

[testenv]
commands =
    python setup.py test
    python setup.py test_demo

[testenv:py26-dj14]
basepython = python2.6
deps =
    django==1.4.19
    unittest2

[testenv:py26-dj14-south]
basepython = python2.6
deps =
    django==1.4.19
    south==1.0.2
    unittest2

[testenv:py26-dj16]
basepython = python2.6
deps =
    django==1.6.10
    unittest2

[testenv:py26-dj16-south]
basepython = python2.6
deps =
    django==1.6.10
    south==1.0.2
    unittest2

[testenv:py27]
deps =
    django==1.7.4

[testenv:py27-dj14]
basepython = python2.7
deps =
    django==1.4.19

[testenv:py27-dj14-south]
basepython = python2.7
deps =
    django==1.4.19
    south==1.0.2

[testenv:py27-dj16]
basepython = python2.7
deps =
    django==1.6.10

[testenv:py27-dj16-south]
basepython = python2.7
deps =
    django==1.6.10
    south==1.0.2

[testenv:py27-djnext]
recreate=True
basepython = python2.7
deps =
    https://www.djangoproject.com/download/1.8a1/tarball/

[testenv:py32]
deps =
    django==1.7.4

[testenv:py32-dj16]
basepython = python3.2
deps =
    django==1.6.10

[testenv:py33]
deps =
    django==1.7.4

[testenv:py33-dj16]
