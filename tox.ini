[tox]
envlist =
    py26, py26-dj14, py26-dj15, py27, py27-dj14, py27-dj15, py32, py32-dj15, py33, py33-dj15

[testenv]
commands =
    python setup.py test
    python setup.py test_demo

[testenv:py26]
deps =
    django==1.6
    unittest2

[testenv:py26-dj14]
basepython = python2.6
deps =
    django==1.4.2
    unittest2

[testenv:py26-dj15]
basepython = python2.6
deps =
    django==1.5
    unittest2

[testenv:py27]
deps =
    django==1.6

[testenv:py27-dj14]
basepython = python2.7
deps =
    django==1.4.2

[testenv:py27-dj15]
basepython = python2.7
deps =
    django==1.5

[testenv:py32]
deps =
    django==1.6

[testenv:py32-dj15]
basepython = python3.2
deps =
    django==1.5

[testenv:py33]
deps =
    django==1.6

[testenv:py33-dj15]
basepython = python3.3
deps =
    django==1.5

[testenv:py34]
deps =
    django==1.6

[testenv:py34-dj15]
basepython = python3.4
deps =
    django==1.5
